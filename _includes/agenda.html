<link href="/js/kagenda/1.0/kagenda-styles.css" rel="stylesheet"> 
<section>
  <div class="agenda-container">
    <h2>Agenda</h2>
    <div class="ka"></div>
  </div>
</section>

<script>

  /*! loadJS: load a JS file asynchronously. [c]2014 @scottjehl, Filament Group, Inc. (Based on http://goo.gl/REQGQ by Paul Irish). Licensed MIT */
  function loadJS( src, cb ){
    "use strict";
    var ref = window.document.getElementsByTagName( "script" )[ 0 ];
    var script = window.document.createElement( "script" );
    script.src = src;
    script.async = true;
    ref.parentNode.insertBefore( script, ref );
    if (cb && typeof(cb) === "function") {
      script.onload = cb;
    }
    return script;
  }

  function onLoad() {
    if (typeof Koliseo !== 'undefined' && Koliseo.agenda && typeof fetch !== 'undefined') {
      Koliseo.agenda.render({
        c4pUrl: '{{ site.r4pUrl }}',
        agendaUrl: '{{ site.agendaUrl }}',
        element: document.querySelector('.ka')
      })
    }
  }

  (typeof fetch === 'undefined') && loadJS('/js/kagenda/1.0/koliseo-polyfill.js', onLoad)
  loadJS('/js/kagenda/1.0/koliseo-agenda.js', onLoad)

  </script>
